  <script>
    const ZTC_NETWORK = {
      chainId: '0x20d8', // 8408
      chainName: 'ZenChain Testnet',
      rpcUrls: ['https://zenchain-testnet.api.onfinality.io/public'],
      nativeCurrency: {

        symbol: 'ZTC',

    let currentAccount = null;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          currentAccount = accounts[0];
          document.getElementById("walletButton").innerText = "Disconnect";

          console.error(error);
        }
      } else {

    function disconnectWallet() {
      currentAccount = null;
      document.getElementById("walletButton").innerText = "Connect Wallet";

    document.getElementById("walletButton").addEventListener("click", () => {
      if (currentAccount) {
        disconnectWallet();
      } else {
        connectWallet();

    async function switchToZTC() {
      try {
        await ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: ZTC_NETWORK.chainId }]
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          await ethereum.request({
            method: "wallet_addEthereumChain",
            params: [ZTC_NETWORK]
          });
        } else {
          console.error(switchError);
        }
      }
    }

    async function buyNFT(amount) {
      if (!currentAccount) {
        alert("Please connect your wallet first!");
        return;
      }
      await switchToZTC();

      const tx = {
        from: currentAccount,
        to: "0xEfd6F1eDA6e70d8FF35300191E2E9ec539662134", // your wallet
        value: (amount * 1e18).toString(16)
      };

      try {
        await ethereum.request({
          method: "eth_sendTransaction",
          params: [tx]
        });
        alert(`You bought NFT for ${amount} ZTC!`);
      } catch (error) {
        console.error(error);
        alert("Transaction failed!");
      }
    }
  </script>
